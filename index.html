<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Bristi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Hacking Font -->
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Share Tech Mono', monospace;
}

body{
  height:100vh;
  background:black;
  color:#00ff99;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.matrix{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:black;
  z-index:-1;
}

.container{
  text-align:center;
  animation: fadeIn 2s ease-in-out;
}

h1{
  font-size:2.5rem;
  text-shadow:0 0 10px #00ff99;
}

.name{
  font-size:4rem;
  color:#00ff00;
  margin:15px 0;
  animation: glitch 1.5s infinite;
}

p{
  font-size:1.1rem;
  opacity:0.9;
}

button{
  margin-top:25px;
  padding:10px 25px;
  border:1px solid #00ff99;
  background:transparent;
  color:#00ff99;
  cursor:pointer;
  font-size:1rem;
}

button:hover{
  background:#00ff99;
  color:black;
}

footer{
  position:fixed;
  bottom:15px;
  width:100%;
  text-align:center;
  font-size:0.9rem;
  opacity:0.7;
}

/* Animations */
@keyframes glitch{
  0%{ text-shadow:2px 2px #00ff99; }
  50%{ text-shadow:-2px -2px #00ffaa; }
  100%{ text-shadow:2px 2px #00ff99; }
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(0.8);}
  to{opacity:1; transform:scale(1);}
}

/* Confetti */
.confetti{
  position:absolute;
  width:8px;
  height:8px;
  background:#00ff99;
  animation: fall 4s linear infinite;
}

@keyframes fall{
  from{transform:translateY(-50px);}
  to{transform:translateY(100vh);}
}
</style>
</head>

<body>

<canvas class="matrix" id="matrix"></canvas>

<div class="container">
  <h1>HAPPY BIRTHDAY üéÇ</h1>
  <div class="name">BRISTI</div>
  <p>May God fulfill your wishes, and may joy and happiness be present in every chapter of your life.</p>
  <button onclick="celebrate()">RUN CELEBRATION</button>
</div>

<footer>
  ‚ö° Power by Mafia üóø‚ò†Ô∏è
</footer>

<script>
// Confetti
function celebrate(){
  for(let i=0;i<60;i++){
    let c=document.createElement("div");
    c.className="confetti";
    document.body.appendChild(c);
    c.style.left=Math.random()*window.innerWidth+"px";
    c.style.animationDuration=(Math.random()*3+2)+"s";
    setTimeout(()=>c.remove(),4000);
  }
}

// Matrix Background
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

const letters="08BRISTIPAUL";
const fontSize=16;
const columns=canvas.width/fontSize;
const drops=[];

for(let i=0;i<columns;i++) drops[i]=1;

function draw(){
  ctx.fillStyle="rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#00ff99";
  ctx.font=fontSize+"px monospace";

  for(let i=0;i<drops.length;i++){
    const text=letters.charAt(Math.floor(Math.random()*letters.length));
    ctx.fillText(text,i*fontSize,drops[i]*fontSize);
    if(drops[i]*fontSize>canvas.height && Math.random()>0.975){
      drops[i]=0;
    }
    drops[i]++;
  }
}
setInterval(draw,33);
</script>

</body>
</html>
